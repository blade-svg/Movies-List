<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies List</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #141414;
            color: white;
            background-image: url('/mnt/data/curtain.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        header {
            background-color: rgba(229, 9, 20, 0.9); /* Slight transparency to make text readable */
            color: white;
            text-align: center;
            padding: 15px;
        }
        header h1 {
            margin: 0;
            font-size: 40px;
            font-family: 'Roboto', sans-serif;
        }
        .filters {
            margin: 20px;
            text-align: center;
        }
        .filters input, .filters select {
            padding: 8px;
            margin: 10px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .movie-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 0 20px;
        }
        .movie {
            background-color: rgba(51, 51, 51, 0.8); /* Slight transparency for the movie div */
            margin: 10px;
            padding: 15px;
            border-radius: 8px;
            width: 220px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .movie:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        .movie h3 {
            margin: 0;
            font-size: 18px;
            color: #e50914;
        }
        .movie p {
            color: #ccc;
            font-size: 14px;
        }
        .movie img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .view-details {
            display: inline-block;
            background-color: #e50914;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 14px;
        }
        .view-details:hover {
            background-color: #b5070c;
        }
    </style>
</head>
<body>

<header>
    <h1>Movies List</h1>
</header>

<div class="filters">
    <input type="text" id="search-bar" placeholder="Search by title" oninput="filterMovies()">
    
    <select id="genre-filter" onchange="filterMovies()">
        <option value="">Filter by Genre</option>
        <option value="Action">Action</option>
        <option value="Drama">Drama</option>
        <option value="Comedy">Comedy</option>
        <option value="Animation">Animation</option>
        <option value="Science Fiction">Science Fiction</option>
    </select>
    
    <select id="year-filter" onchange="filterMovies()">
        <option value="">Filter by Year</option>
        <option value="2019">2019</option>
        <option value="2010">2010</option>
    </select>
</div>

<div class="movie-list" id="movie-list">
    <!-- Movies will be dynamically inserted here -->
</div>

<script>
    // Sample movie data with images from the uploaded file and added new movies
    const movies = [
        { title: 'Avengers: Endgame', genre: 'Action', year: '2019', description: 'The Avengers assemble to take down Thanos once and for all.', releaseDate: '2019-04-26', image: 'avengers.jpg' },
        { title: 'The Irishman', genre: 'Drama', year: '2019', description: 'A mob hitman recalls his possible involvement with the slaying of Jimmy Hoffa.', releaseDate: '2019-11-27', image: 'irishman.jpg' },
        { title: 'Jumanji: The Next Level', genre: 'Comedy', year: '2019', description: 'A group of friends return to the video game world of Jumanji to rescue one of their own.', releaseDate: '2019-12-13', image: 'jumanji.jpg' },
        { title: 'Spider-Man: Far From Home', genre: 'Action', year: '2019', description: 'Peter Parker goes on a school trip to Europe and faces new threats.', releaseDate: '2019-07-02', image: 'spiderman.jpg' },
        { title: 'The Lion King', genre: 'Animation', year: '2019', description: 'A young lion prince flees his kingdom only to learn the true meaning of responsibility and bravery.', releaseDate: '2019-07-19', image: 'lionking.jpg' },
        { title: 'Toy Story 4', genre: 'Animation', year: '2019', description: 'Woody and Buzz Lightyear set out on an adventure to find Bonnieâ€™s toy, Forky, and learn important lessons about friendship and loyalty.', releaseDate: '2019-06-21', image: 'toystory4.jpg' },
        { title: 'Inception', genre: 'Science Fiction', year: '2010', description: 'A skilled thief is given a chance to have his criminal record erased if he can successfully perform inception on a target\'s mind.', releaseDate: '2010-07-16', image: 'inception.jpg' },
        
        // New movies added
        { title: 'The Dark Knight', genre: 'Action', year: '2008', description: 'Batman faces the Joker, a criminal mastermind who wants to plunge Gotham City into anarchy.', releaseDate: '2008-07-18', image: 'darkknight.jpg' },
        { title: 'Interstellar', genre: 'Science Fiction', year: '2014', description: 'A team of explorers travel through a wormhole in space in an attempt to ensure humanity\'s survival.', releaseDate: '2014-11-07', image: 'interstellar.jpg' },
        { title: 'The Matrix', genre: 'Science Fiction', year: '1999', description: 'A computer hacker learns from mysterious rebels about the true nature of his reality and his role in the war against its controllers.', releaseDate: '1999-03-31', image: 'matrix.jpg' },
        { title: 'Forrest Gump', genre: 'Drama', year: '1994', description: 'The presidencies of Kennedy and Johnson, the Vietnam War, the Watergate scandal and other historical events unfold from the perspective of an Alabama man with an extraordinary life story.', releaseDate: '1994-07-06', image: 'forrestgump.jpg' },
        { title: 'Shawshank Redemption', genre: 'Drama', year: '1994', description: 'Two imprisoned men bond over a number of years, finding solace and eventual redemption through acts of common decency.', releaseDate: '1994-09-23', image: 'shawshank.jpg' }
    ];

    // Function to display movies on the page
    function displayMovies(filteredMovies) {
        const movieListContainer = document.getElementById('movie-list');
        movieListContainer.innerHTML = ''; // Clear previous movies

        filteredMovies.forEach(movie => {
            const movieDiv = document.createElement('div');
            movieDiv.className = 'movie';
            movieDiv.innerHTML = `
                <img src="${movie.image}" alt="${movie.title}">
                <h3>${movie.title}</h3>
                <p>${movie.genre} - ${movie.year}</p>
                <a href="movie-details.html?title=${encodeURIComponent(movie.title)}" class="view-details">View Details</a>
            `;
            movieListContainer.appendChild(movieDiv);
        });
    }

    // Function to filter movies based on search and selected filters
    function filterMovies() {
        const searchQuery = document.getElementById('search-bar').value.toLowerCase();
        const selectedGenre = document.getElementById('genre-filter').value;
        const selectedYear = document.getElementById('year-filter').value;

        const filteredMovies = movies.filter(movie => {
            const matchesSearch = movie.title.toLowerCase().includes(searchQuery);
            const matchesGenre = selectedGenre ? movie.genre === selectedGenre : true;
            const matchesYear = selectedYear ? movie.year === selectedYear : true;
            
            return matchesSearch && matchesGenre && matchesYear;
        });

        displayMovies(filteredMovies); // Display filtered movies
    }

    // Display all movies when the page loads
    displayMovies(movies);
</script>

</body>
</html>
